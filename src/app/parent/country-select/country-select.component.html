<mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <mat-select [(ngModel)]="selectedCountryId" (selectionChange)="onCountryChange()">
      <mat-option *ngFor="let country of countries" [value]="country.id">
        {{ country.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
